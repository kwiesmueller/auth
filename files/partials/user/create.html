<div ng-include src="'partials/navi_top.html'"></div>
<div class="container">
  <div class="starter-template">

		<ul class="messages">
			<li ng-repeat="message in messages">
				{{message}}
			</li>
		</ul>

    <form name="userForm" class="form-horizontal" ng-submit="submit()">
      <fieldset>

        <legend>Create user</legend>

        <div class="form-group">
          <label class="col-md-4 control-label" for="user">Name</label>

          <div class="col-md-4">
            <input type="text" id="user" name="user" ng-model="user" ng-model-options="{ updateOn: 'default blur' }" min="1" max="255" required="" placeholder="" class="form-control input-md"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>

          <div class="col-md-4">
            <input type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary" ng-disabled="userForm.$invalid" value="create"/>
          </div>
        </div>

      </fieldset>
    </form>

  </div>
</div>
<div ng-include src="'partials/navi_bottom.html'"></div>
